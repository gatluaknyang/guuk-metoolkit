<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GUUK M&E SuperToolkit</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header class="header">
    <h1>GUUK M&E SuperToolkit</h1>
    <p>Monitoring & Evaluation System for South Sudan</p>
  </header>

  <main class="container">

    <section class="card">
      <h2>📊 Live Dashboard</h2>
      <iframe src="YOUR_LOOKER_STUDIO_URL" width="100%" height="600" frameborder="0"></iframe>
    </section>

    <section class="card">
      <h2>📱 Kobo Form</h2>
      <p><a href="YOUR_KOBO_FORM_URL" target="_blank">Open Kobo Form</a></p>
    </section>

    <section class="card">
      <h2>🗂️ Raw Data (Google Sheet)</h2>
      <p><a href="YOUR_GOOGLE_SHEET_URL" target="_blank">View Raw Data</a></p>
    </section>

    <section class="card">
      <h2>🔄 Manual Sync</h2>
      <button onclick="syncData()">Sync with KoboToolbox</button>
      <p id="status"></p>
    </section>

  </main>

  <footer class="footer">
    <p>Powered by GUUK Studio • Version 1.0 • June 2025</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
